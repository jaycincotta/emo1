<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Solfege Ear Trainer</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      body { font-family: system-ui, sans-serif; margin:0; background:#0f1115; color:#f5f7fa; }
      #root { padding: 1.25rem 1.5rem 4rem; max-width: 1080px; margin:0 auto; }
      h1 { font-weight:600; letter-spacing:.5px; }
      .card { background:#1b1f27; border:1px solid #2a3140; border-radius:12px; padding:1rem 1.25rem; margin-bottom:1rem; box-shadow:0 2px 4px rgba(0,0,0,.4); }
      fieldset { border:1px solid #2d3645; border-radius:10px; margin:0 0 1rem; padding: .75rem 1rem 1rem; }
      legend { padding:0 .5rem; font-weight:600; }
      button { background:#2563eb; color:#fff; border:none; padding:.55rem .95rem; margin:.25rem .35rem .25rem 0; border-radius:8px; font-size:.95rem; cursor:pointer; line-height:1.2; font-weight:500; }
      button.secondary { background:#374151; }
      button.danger { background:#dc2626; }
      button:disabled { opacity:.5; cursor: not-allowed; }
      label { display:inline-flex; align-items:center; gap:.35rem; margin:.25rem 1rem .25rem 0; font-size:.85rem; }
      input[type=number], select { background:#111827; color:#fff; border:1px solid #374151; padding:.4rem .55rem; border-radius:6px; font-size:.85rem; }
      .solfege { font-size: clamp(2.8rem, 8vw, 5rem); font-weight:700; letter-spacing:2px; text-shadow:0 4px 16px rgba(0,0,0,.6); margin:.5rem 0 0; }
      .key-name { font-size:1.1rem; opacity:.85; font-weight:500; margin-top:.25rem; }
      .row { display:flex; flex-wrap:wrap; gap:.75rem; align-items:flex-end; }
      .grow { flex:1 1 auto; }
      .stack { display:flex; flex-direction:column; gap:.35rem; }
      .muted { opacity:.6; font-size:.75rem; }
      .spacer { flex:1; }
      .badge { display:inline-block; background:#374151; padding:.25rem .55rem; border-radius:6px; font-size:.7rem; letter-spacing:.5px; text-transform:uppercase; }
      .tempo-buttons button { background:#374151; }
      .tempo-buttons button.active { background:#10b981; }
      .note-range { display:flex; gap:.5rem; }
      .footer { position:fixed; bottom:0; left:0; right:0; padding:.75rem 1rem; background:#0f1115d9; backdrop-filter:blur(6px); font-size:.7rem; text-align:center; border-top:1px solid #1f242d; }
      a { color:#60a5fa; }
  /* Full 88-key keyboard */
  .full-piano-wrapper { --white-w:42px; --white-h:150px; position:relative; margin-inline:calc(50% - 50vw); padding:0 2vw; }
  .full-piano-wrapper.breakout { width:100vw; }
  @media (max-width:880px){ .full-piano-wrapper { --white-h:120px; } }
  @media (max-width:640px){ .full-piano-wrapper { --white-h:100px; } }
  .fp-header { display:flex; flex-wrap:wrap; gap:.6rem; align-items:center; margin-bottom:.5rem; }
  .fp-header .range-buttons button { background:#374151; }
  .fp-header .range-buttons button.active { background:#2563eb; }
  .fp-header .desktop-hint { font-size:.6rem; opacity:.65; }
  .fp-header .mobile-adjust { margin-left:auto; display:flex; gap:.75rem; font-size:.6rem; }
  @media (min-width:780px){ .fp-header .mobile-adjust { display:none; } }
  .fp-header .mobile-adjust button { background:#374151; padding:.25rem .45rem; font-size:.65rem; }
  .fp-header .mobile-adjust .lab { display:block; font-size:.55rem; opacity:.6; }
  .full-piano-scroll { overflow-x:auto; border:1px solid #252c36; border-radius:10px; background:linear-gradient(#11161a,#151b23); padding:0 .75rem .75rem; }
  .full-piano { position:relative; height:var(--white-h); display:block; }
  .kp.white { position:relative; float:left; width:var(--white-w); height:100%; background:linear-gradient(#f9fafb,#d4d7db); border:1px solid #9098a3; border-bottom:5px solid #6f7680; border-radius:0 0 6px 6px; box-sizing:border-box; transition:filter .15s, outline-color .2s, background .25s; }
  .kp.white.in-range { filter:none; }
  .kp.white:not(.in-range) { filter:grayscale(0.85) brightness(0.75) contrast(0.9); }
  .kp.white.edge { outline:2px solid #3b82f6; outline-offset:-2px; }
  .kp.white.active { background:linear-gradient(#a5f3fc,#06b6d4); }
  .kp.black { position:absolute; width:calc(var(--white-w) * 0.62); height:60%; top:0; background:linear-gradient(#1b2430,#10151b); border:1px solid #06090d; border-bottom:4px solid #000; border-radius:0 0 5px 5px; z-index:5; box-shadow:0 3px 6px rgba(0,0,0,.8); transition:filter .2s, background .25s; }
  .kp.black.in-range { filter:none; }
  .kp.black:not(.in-range) { filter:grayscale(0.9) brightness(0.55); }
  .kp.black.active { background:linear-gradient(#06b6d4,#0891b2); }
  .kp.black:active, .kp.white:active { transform:translateY(1px); }
  .kp.white.in-range:hover, .kp.black.in-range:hover { filter:brightness(1.05); }
  .full-piano-scroll::-webkit-scrollbar { height:8px; }
  .full-piano-scroll::-webkit-scrollbar-track { background:#11161a; }
  .full-piano-scroll::-webkit-scrollbar-thumb { background:#374151; border-radius:6px; }
  .full-piano-scroll::-webkit-scrollbar-thumb:hover { background:#4b5563; }
    </style>
    <script type="module" crossorigin src="/assets/index-BLYxfBV6.js"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
